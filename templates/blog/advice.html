{% extends "blog/base.html" %}
 
{% block content %}
<div class="posts">
<section class="post">
<h1><img src="http://pic41.nipic.com/20140508/12413954_161446509121_2.png" width="10%" />&nbsp;&nbsp;&nbsp;*提交建议*</h1>  
<form action="/blog/advice/" method="post" onsubmit="return checkform()">  
{% csrf_token %}  
    <p>姓名<input type="text" name="username"></p>  
    <p>性别<select name="sex">
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="others" selected="selected">others</option>
        </select>
    </p>	
    <p>邮箱<input type="text" name="email"></p>
    <p>建议<textarea rows="5" cols="50" name="advice" wrap="hard">请在此处填写您宝贵的建议！！！</textarea></p>  
    <p><input type="submit" value="submit"></p>  
  
</form>  
  
<hr>  
  
<h1>所有建议(不提交不给你看><)</h1>
  
<table border="5">  
  
    <tr>  
        <td>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>  
        <td>性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>    
	<td>建议&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>  
    {% for i in info_list %}  
  
        <tr>  
            <td>{{ i.username }}</td>  
            <td>{{ i.sex }}</td>  
	    <td>{{ i.advice }}</td>  
        </tr>  
  
    {% endfor %}  
  
</table>  
</section>
</div><!-- /.blog-advice -->
{% endblock %}
