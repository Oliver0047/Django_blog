{% extends "blog/base.html" %}
 
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h1 class="post-title"><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h1>
 
                    <p class="post-meta">
                        Time:  <font color='blue'>{{ post.pub_date |date:'Y /m /d'}}</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Label:<a class="post-category post-category-js" href="{% url 'blog_label' %}">{{ post.category }}</a>
                    </p>
            </header>
 
                <div class="post-description" name="notfull">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'blog_detail' id=post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
