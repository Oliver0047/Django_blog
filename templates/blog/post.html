{% extends "blog/base.html" %}
 
{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
 
                    <p class="post-meta">
                        Time:  <font color='blue'>{{ post.pub_date |date:'Y /m /d'}}</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Label: <a class="post-category post-category-js" href="{% url 'blog_label' %}">{{ post.category }}</a>
                    </p>
            </header>
 
                <div class="post-description">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
